<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Attestation Verification - Infinitum Soft-Tech Academy</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for a professional look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-xl shadow-2xl p-8 md:p-10 max-w-3xl w-full border-t-4 border-blue-600">
        <!-- Academy Header -->
        <div class="text-center mb-8">
            <!-- Replace with your actual logo URL -->
            <img src="https://placehold.co/180x60/000000/FFFFFF?text=Infinitum+Logo" alt="Infinitum Soft-Tech Academy Logo" class="mx-auto mb-4 rounded-md">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 leading-tight">
                Internship Attestation Verification
            </h1>
            <p class="text-lg text-gray-600 mt-2">Infinitum Soft-Tech Academy, Douala, Cameroon</p>
        </div>

        <!-- Verification Result Area -->
        <div id="verificationResult" class="min-h-[200px] flex items-center justify-center">
            <!-- Content will be loaded here by JavaScript -->
            <p class="text-gray-500 text-center text-lg">Scanning for details...</p>
        </div>

        <!-- Footer -->
        <div class="mt-10 text-center text-gray-500 text-sm border-t pt-6">
            <p>&copy; <span id="currentYear"></span> Infinitum Soft-Tech Academy. All rights reserved.</p>
            <p class="mt-1">For inquiries, contact: <a href="mailto:infinitumsofttechacademy@gmail.com" class="text-blue-600 hover:underline">infinitumsofttechacademy@gmail.com</a></p>
        </div>
    </div>

    <script>
        // --- 1. INTERN DATA STORAGE ---
        // IMPORTANT: YOU MUST REPLACE THIS EXAMPLE DATA WITH YOUR COMPLETE LIST OF 30 INTERNS.
        // Each intern's Unique ID (e.g., "IST-INT-2025-001") must be the key.
        const internData = {
            "IST-INT-2025-001": {
                "fullName": "MALA SIKATI PACIANE BARBARA",
                "internshipProgram": "Software Engineering Internship",
                "startDate": "July 24th, 2025",
                "completionDate": "August 30th, 2025",
                "supervisorName": "Mr. TAKU CLOVETTE",
                "academyName": "Infinitum Soft-Tech Academy",
                "programDetails": [
                    "Front-End Development: HTML, CSS, Bootstrap",
                    "Back-End Development: PHP",
                    "Introduction to Web Frameworks",
                    "Real-World Problem Solving: Analyzing specific company challenges and building functional websites to provide tailored solutions",
                    "Project Development: Working on a mini-project showcasing learning and problem-solving abilities"
                ],
                "grading": "Excellent",
                "pointsGiven": "92/100",
                "completionStage": "Full-Stack Web Developer (Completed)",
                "remarks": "Demonstrated exceptional problem-solving skills and a strong grasp of both front-end and back-end concepts. Project work was outstanding."
            },
            "IST-INT-2025-002": {
                "fullName": "JOHN DOE",
                "internshipProgram": "Software Engineering Internship",
                "startDate": "July 24th, 2025",
                "completionDate": "August 30th, 2025",
                "supervisorName": "Mr. TAKU ARREY CLOVETTE",
                "academyName": "Infinitum Soft-Tech Academy",
                "programDetails": [
                    "Front-End Development: HTML, CSS, Bootstrap",
                    "Back-End Development: PHP (Basic)",
                    "Introduction to Web Frameworks",
                    "Real-World Problem Solving: Participated in team-based problem analysis",
                    "Project Development: Contributed significantly to the front-end of the mini-project"
                ],
                "grading": "Very Good",
                "pointsGiven": "88/100",
                "completionStage": "Front-End Specialist (Completed)",
                "remarks": "A quick learner with a keen eye for design. Excelled in front-end implementation and collaborated effectively within the team."
            },
            "IST-INT-2025-003": {
                "fullName": "JANE SMITH",
                "internshipProgram": "Software Engineering Internship",
                "startDate": "July 24th, 2025",
                "completionDate": "August 30th, 2025",
                "supervisorName": "Mr. TAKU ARREY CLOVETTE",
                "academyName": "Infinitum Soft-Tech Academy",
                "programDetails": [
                    "Front-End Development: HTML, CSS, Bootstrap",
                    "Introduction to Web Frameworks (Conceptual)",
                    "Real-World Problem Solving: Focused on UI/UX aspects",
                    "Project Development: Designed user interfaces for the mini-project"
                ],
                "grading": "Good",
                "pointsGiven": "80/100",
                "completionStage": "UI/UX Designer (Completed)",
                "remarks": "Showed great creativity in user interface design. Needs more practice in backend integration."
            }
            // Add all your 30 interns here following the same structure.
            // Make sure there are no trailing commas after the last intern's data object.
        };

        // --- 2. JAVASCRIPT LOGIC FOR DISPLAYING DATA ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('currentYear').textContent = new Date().getFullYear();

            const urlParams = new URLSearchParams(window.location.search);
            const internId = urlParams.get('id'); // Get the 'id' from the URL

            const verificationResultDiv = document.getElementById('verificationResult');

            if (internId && internData[internId]) {
                // If ID is found in our data
                const intern = internData[internId];
                verificationResultDiv.innerHTML = `
                    <div class="bg-blue-50 p-6 rounded-lg border border-blue-200 w-full">
                        <h2 class="text-2xl font-bold text-blue-800 mb-4 text-center">Verification Successful!</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-gray-700">
                            <div>
                                <p class="font-semibold text-gray-900">Certificate ID:</p>
                                <p class="text-blue-700 font-bold text-lg">${internId}</p>
                            </div>
                            <div>
                                <p class="font-semibold text-gray-900">Full Name:</p>
                                <p>${intern.fullName}</p>
                            </div>
                            <div>
                                <p class="font-semibold text-gray-900">Internship Program:</p>
                                <p>${intern.internshipProgram}</p>
                            </div>
                            <div>
                                <p class="font-semibold text-gray-900">Internship Period:</p>
                                <p>${intern.startDate} to ${intern.completionDate}</p>
                            </div>
                            <div>
                                <p class="font-semibold text-gray-900">Supervisor:</p>
                                <p>${intern.supervisorName}</p>
                            </div>
                            <div>
                                <p class="font-semibold text-gray-900">Academy:</p>
                                <p>${intern.academyName}</p>
                            </div>
                            <div class="md:col-span-2">
                                <p class="font-semibold text-gray-900">Program Details & Skills Acquired:</p>
                                <ul class="list-disc list-inside space-y-1 mt-1">
                                    ${intern.programDetails.map(detail => `<li>${detail}</li>`).join('')}
                                </ul>
                            </div>
                            <div class="md:col-span-2">
                                <p class="font-semibold text-gray-900">Overall Performance Grading:</p>
                                <p class="text-green-700 font-bold text-xl">${intern.grading}</p>
                            </div>
                            <div class="md:col-span-2">
                                <p class="font-semibold text-gray-900">Achieved Score:</p>
                                <p class="text-green-700 font-bold text-xl">${intern.pointsGiven}</p>
                            </div>
                            <div class="md:col-span-2">
                                <p class="font-semibold text-gray-900">Completion Stage:</p>
                                <p class="text-purple-700 font-semibold text-lg">${intern.completionStage}</p>
                            </div>
                            ${intern.remarks ? `
                            <div class="md:col-span-2">
                                <p class="font-semibold text-gray-900">Supervisor Remarks:</p>
                                <p class="italic">${intern.remarks}</p>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            } else {
                // If ID is missing or not found
                verificationResultDiv.innerHTML = `
                    <div class="bg-red-50 p-6 rounded-lg border border-red-200 text-center w-full">
                        <h2 class="text-2xl font-bold text-red-800 mb-4">Verification Failed</h2>
                        <p class="text-gray-700">
                            ${internId ? `No record found for Certificate ID: <span class="font-bold">${internId}</span>.` : 'No Certificate ID provided in the URL.'}
                        </p>
                        <p class="text-gray-600 mt-4">
                            Please ensure the QR code was scanned correctly or contact Infinitum Soft-Tech Academy for assistance.
                        </p>
                        <p class="text-blue-600 font-semibold mt-2">
                            <a href="mailto:infinitumsofttechacademy@gmail.com">infinitumsofttechacademy@gmail.com</a>
                        </p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
